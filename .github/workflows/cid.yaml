    needs: [release, publish-debnix]
    if: ${{ needs.release.outputs.released == 'true' }}
    permissions:
      contents: read
      packages: write
    concurrency:
      group: publish-debnixpod-${{ github.workflow }}-${{ github.ref }}-${{ github.sha }}
