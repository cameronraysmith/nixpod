  publish-nix-images:
    runs-on: ubuntu-latest
    needs: [release]
    if: ${{ needs.release.outputs.released == 'true' }}

    concurrency:
      group: pni-${{ matrix.image }}-${{ github.workflow }}-${{ github.ref }}-${{ github.sha }}
      cancel-in-progress: true
    permissions:

