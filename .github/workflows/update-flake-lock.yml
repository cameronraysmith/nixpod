name: Maintenance
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # runs monthly at 00:00
permissions:
  pull-requests: write
  contents: write
jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Install Nix
        uses: cachix/install-nix-action@9f70348d77d0422624097c4b7a75563948901306 # v29
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@db4ee38117a597ea8df8f7f75a187dd65093eade # v23
        with:
          pr-title: "chore(deps): update flake.lock"
          pr-body: |
            automated changes by DeterminateSystems/update-flake-lock
            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```
            pr-labels: |
            dependencies
