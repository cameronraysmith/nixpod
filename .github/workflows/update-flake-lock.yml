name: Maintenance
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # runs monthly at 00:00
permissions:
  pull-requests: write
  contents: write
jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Install Nix
        uses: cachix/install-nix-action@8887e596b4ee1134dae06b98d573bd674693f47c # ratchet:cachix/install-nix-action@v26
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@a3ccb8f59719c48d6423e97744560221bcf7a3fa # ratchet:DeterminateSystems/update-flake-lock@v21
        with:
          pr-title: "chore(deps): update flake.lock"
          pr-body: |
            automated changes by DeterminateSystems/update-flake-lock
            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```
            pr-labels: |
            dependencies
